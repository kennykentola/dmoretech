<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
</head>
<body>
    <section id="blog">
        <div class="container">
            <h2>New Product Arrivals</h2>
            <div class="blog-container" id="blog-posts">
                <div class="fb-page" 
                     data-href="https://www.facebook.com/profile.php?id=100069211031689" 
                     data-tabs="timeline" 
                     data-width="500" 
                     data-height="600" 
                     data-small-header="true" 
                     data-adapt-container-width="true" 
                     data-hide-cover="false" 
                     data-show-facepile="false">
                    <blockquote cite="https://www.facebook.com/profile.php?id=100069211031689" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/profile.php?id=100069211031689">Your Page Name</a>
                    </blockquote>
                </div>
            </div>
        </div>
        <!-- Load Facebook SDK -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" 
                src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0">
        </script>
    </section>
</body>
</html>
